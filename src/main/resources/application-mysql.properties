# --- Configuração do Banco de Dados MySQL (Perfil 'mysql') ---
spring.datasource.url=jdbc:mysql://localhost:3306/api_pedidos?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

# --- Configuração do JPA e Hibernate para MySQL ---
# 'update' atualiza o schema do banco de dados (cria tabelas, etc.) sem apagar dados.
spring.jpa.hibernate.ddl-auto=update

# Especifica o dialeto do MySQL para o Hibernate.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Mostra o SQL gerado no console (ótimo para debug).
spring.jpa.show-sql=true

# Formata o SQL mostrado no console para ser mais legível.
spring.jpa.properties.hibernate.format_sql=true